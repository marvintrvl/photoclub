{% extends 'main/base.html' %}

{% block content %}
<div class="mx-auto w-full max-w-4xl">
    <div class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4 text-center">List of Members</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
            {% for profile in profiles %}
            <div class="bg-gray-800 p-4 flex flex-col items-center">
                <img src="{{ profile.picture.url }}" alt="{{ profile.full_name }}" class="w-48 h-48 object-fit rounded-sm">
                <h2 class="text-white text-lg font-bold mt-2">{{ profile.full_name }}</h2>
                
                <!-- Add a link to view member details -->
                <a href="{% url 'members:member_detail' profile.username %}" class="text-blue-500 hover:text-blue-700">View Profile</a>
            </div>
            {% empty %}
            <div>No members found.</div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
