{% extends 'main/base.html'%}

{% block content %}
<div class="bg-fgreen-800 rounded-lg w-full max-w-xs mx-auto mt-12">
    <form method="post" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                Benutzername
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                Passwort
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-forange-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Einloggen
            </button>
        </div>
        {% if form.errors %}
            <div class="mt-4 text-red-500 text-sm">
                {{ form.errors }}
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
